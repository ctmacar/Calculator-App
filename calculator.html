<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input id="display" readonly>
        <div class="keys">
            <button class="operators" onclick="attendToShow('+')">+</button>
            <button class="number" onclick="attendToShow('9')">9</button>
            <button class="number" onclick="attendToShow('8')">8</button>
            <button class="number" onclick="attendToShow('7')">7</button>
            <button class="operators" onclick="attendToShow('*')">*</button>
            <button class="number" onclick="attendToShow('6')">6</button>
            <button class="number" onclick="attendToShow('5')">5</button>
            <button class="number" onclick="attendToShow('4')">4</button>
            <button class="operators" onclick="attendToShow('-')">-</button>
            <button class="number" onclick="attendToShow('3')">3</button>
            <button class="number" onclick="attendToShow('2')">2</button>
            <button class="number" onclick="attendToShow('1')">1</button>
            <button class="operators" onclick="attendToShow('/')">/</button>
            <button class="number" onclick="attendToShow('0')">0</button>
            <button class="operators" onclick="attendToShow('.')">.</button>
            <button class="operators" onclick="calculate('=')">=</button>
            <button class="operators" onclick="clearDisplay('C')">C</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
